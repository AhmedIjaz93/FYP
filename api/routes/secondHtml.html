<div class="container">
    <hr>
    <h1>Predict Earthquake</h1>
    <hr>

    <form action="http://localhost:9000/past" method="GET">
        <div class="form-group">
            <label for="ISBN">Year</label>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
